<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Print Preview - Job Card Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h2>Print Preview - Job Card Entry</h2>
  <form>
    <label for="jobcardno">Job Card No:</label>
    <input type="text" id="jobcardno" name="jobcardno" />

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" />

    <label for="client">Client Name:</label>
    <input type="text" id="client" name="client" />

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" name="contact" />

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" />

    <label for="jobtype">Job Type:</label>
    <input type="text" id="jobtype" name="jobtype" />

    <label for="designreq">Design Required:</label>
    <select id="designreq" name="designreq">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="designer">Designer Assigned:</label>
    <select id="designer" name="designer">
      <option>None</option>
      <option>Saranya</option>
      <option>Harshita</option>
    </select>

    <label for="filereceived">File Received:</label>
    <select id="filereceived" name="filereceived">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="machine">Machine Assigned:</label>
    <select id="machine" name="machine">
      <option>Konica Minolta 1060</option>
      <option>Xerox Versant 180</option>
      <option>HP Latex 5 ft</option>
    </select>

    <label for="operator">Operator:</label>
    <select id="operator" name="operator">
      <option>Alex</option>
      <option>Lavanya</option>
      <option>Nitesh</option>
    </select>

    <label for="specs">Specifications:</label>
    <textarea id="specs" name="specs"></textarea>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" />

    <label for="material">Material Type:</label>
    <input type="text" id="material" name="material" />

    <label for="lamination">Lamination Required:</label>
    <select id="lamination" name="lamination">
      <option>No</option>
      <option>Matte</option>
      <option>Gloss</option>
      <option>Velvet</option>
    </select>

    <label for="delivery">Delivery Date:</label>
    <input type="date" id="delivery" name="delivery" />

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option>Pending</option>
      <option>In Progress</option>
      <option>Completed</option>
    </select>

    <label for="remarks">Remarks:</label>
    <textarea id="remarks" name="remarks"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
